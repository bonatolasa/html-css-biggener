<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>carousel Component</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      color: #343a40;
      line-height: 1;
    }

    .carousel {
      width: 800px;
      margin: 100px auto;
      padding: 32px 48px 32px 86px;
      border-radius: 8px;
      background-color: #087f5b;
      position: relative;

      display: flex;
      align-items: center;
      gap: 86px;
    }

    img {
      width: 200px;
      border-radius: 8px;
      transform: scale(1.5);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
    }

    .testimonial-text {
      font-size: 18px;
      font-weight: 500px;
      line-height: 1.5;
      margin-bottom: 32px;
      color: #e6fcf5;
    }

    .testimonial-author {
      font-size: 14px;
      margin-bottom: 4px;
      color: #c3fae8;
    }

    .testimonial-jop {
      font-size: 12px;
      color: #c3fae8;
    }

    .btn {
      background-color: #fff;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      cursor: pointer;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn--left {
      left: 0;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .btn--right {
      right: 0;
      top: 50%;
      transform: translate(50%, -50%);
    }
    .btn-icon {
      width: 24px;
      height: 24px;
      stroke: #087f5b;
    }

    .dots {
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translate(-50%, 32px);

      display: flex;
      gap: 12px;
    }
    .dot {
      height: 12px;
      width: 12px;
      background-color: #fff;
      border: 2px solid #087f5b;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot--fill {
      background-color: #087f5b;
    }
  </style>
  <body>
    <div class="carousel">
      <img src="maria.jpg" alt="Maria De Almadia" />
      <blockquote class="testimonial">
        <p class="testimonial-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia
          doloremque hic, deleniti omnis excepturi maxime iure amet aut, dolorum
          totam dolor numquam nam dolores repellendus nesciunt beatae fuga sunt
          accusantium!
        </p>
        <p class="testimonial-author">Maria de Almeida</p>
        <p class="testimonial-jop">Senior Product Manager at EDP Comercial</p>
      </blockquote>
      <button class="btn btn--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <button class="btn btn--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <div class="dots">
        <button class="dot dot--fill">&nbsp</button>
        <button class="dot">&nbsp</button>
        <button class="dot">&nbsp</button>
        <button class="dot">&nbsp</button>
      </div>
    </div>
  </body>
</html>
